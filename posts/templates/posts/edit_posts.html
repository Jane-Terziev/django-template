{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center m-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Update Post</h3>
            </div>
            <div class="card-body">
                <form method="post" autocomplete="off" novalidate>
                    {% csrf_token %}
                    {{ form.id.hidden }}
                    {{ form.title|crispy }}
                    {{ form.body|crispy }}
                        <button type="submit" class="btn btn-success float-right">Update</button>
                        <a class="btn btn-danger float-right mr-2 btn-width-80px" href="/" >Cancel</a>
                </form>
            </div>
        </div>
</div>
{% endblock content %}
